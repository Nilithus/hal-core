QL\Kraken\Core\Entity\Target:
    type: entity
    table: KrakenTarget

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: TargetID
            type: string
            length: 32
            options: {fixed: true}

    fields:

        key:
            column: TargetEncryptionKey
            type: string
            length: 6

    manyToOne:

        application:
            cache: {usage : READ_ONLY}
            targetEntity: Application
            joinColumn:
                name: ApplicationID
                referencedColumnName: ApplicationID

        environment:
            cache: {usage : READ_ONLY}
            targetEntity: Environment
            joinColumn:
                name: EnvironmentID
                referencedColumnName: EnvironmentID

        configuration:
            targetEntity: Configuration
            joinColumn:
                name: ConfigurationID
                referencedColumnName: ConfigurationID
