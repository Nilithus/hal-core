QL\Hal\Core\Entity\Credential:
    type: entity
    table: Credentials

    cache: {usage : NONSTRICT_READ_WRITE}

    embedded:
        aws:
            class: 'QL\Hal\Core\Entity\Credential\AWSCredential'
            columnPrefix: Credential

        privateKey:
            class: 'QL\Hal\Core\Entity\Credential\PrivateKeyCredential'
            columnPrefix: Credential

    id:
        id:
            column: CredentialId
            type: string
            length: 32
            options: {fixed: true}

    fields:

        type:
            column: CredentialType
            type: credentialenum

        name:
            column: CredentialName
            type: string
            length: 100
