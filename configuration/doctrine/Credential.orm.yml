QL\Hal\Core\Entity\Credential:
    type: entity
    table: Credentials

    cache: {usage : NONSTRICT_READ_WRITE}

    embedded:
        aws:
            class: 'QL\Hal\Core\Entity\Credential\AWSCredential'
            columnPrefix: Credential

        privateKey:
            class: 'QL\Hal\Core\Entity\Credential\PrivateKeyCredential'
            columnPrefix: Credential

    id:
        id:
            column: CredentialId
            type: string
            length: 32
            options: {fixed: true}

    fields:

        type:
            column: CredentialType
            type: credentialenum

        name:
            column: CredentialName
            type: string
            length: 100

QL\Hal\Core\Entity\Credential\AWSCredential:
    type: embeddable

    fields:

        key:
            column: AWSKey
            type: string
            length: 100
        secret:
            column: AWSSecret
            type: string

QL\Hal\Core\Entity\Credential\PrivateKeyCredential:
    type: embeddable

    fields:

        username:
            column: PrivateKeyUsername
            type: string
            length: 100
        path:
            column: PrivateKeyPath
            type: string
            length: 200
        file:
            column: PrivateKeyFile
            type: string
