'Hal\Core\Entity\JobEvent':
    table: 'jobs_events'
    type: 'entity'

    cache: {usage : READ_ONLY}

    id:
        id:
            column: 'id'
            type: 'guid'

    fields:

        created:
            column: 'created'
            type: 'timepoint'
        stage:
            column: 'stage'
            type: 'string'
            length: 20
            options: {default: 'unknown'} # See JobEventStageEnum for list of options

        status:
            column: 'status'
            type: 'string'
            length: 20
            options: {default: 'info'} # See JobEventStatusEnum for list of options

        order:
            column: 'event_order'
            type: 'integer'
        message:
            column: 'message'
            type: 'string'
            length: 200
        parameters:
            column: 'parameters'
            type: 'compressed_json_array'

        parent:
            column: 'parent_id'
            type: 'guid'
