# Not currently used. Maybe for the future if processes should be defined ahead of time for convenience?
QL\Hal\Core\Entity\ProcessDefinition:
    type: entity
    table: ProcessDefinition

    cache: {usage : READ_ONLY}

    id:
        id:
            column: ProcessDefinitionId
            type: string
            length: 40

    fields:

        parentType:
            column: ProcessDefinitionParentType
            type: string
            length: 40

        childType:
            column: ProcessDefinitionChildType
            type: string
            length: 40

        context:
            column: ProcessDefinitionContext
            type: json_array

    manyToOne:

        application:
            cache: {usage : READ_ONLY}
            targetEntity: Application
            joinColumn:
                name: ApplicationId
                referencedColumnName: RepositoryId
