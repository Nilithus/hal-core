'Hal\Core\Entity\Organization':
    table: 'organizations'
    type: 'entity'

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: 'id'
            type: 'guid'

    fields:

        identifier:
            column: 'identifier'
            type: 'string'
            length: 30
            unique: true
        name:
            column: 'name'
            type: 'string'
            length: 80
