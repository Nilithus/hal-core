QL\Hal\Core\Entity\User:
    type: entity
    repositoryClass: QL\Hal\Core\Repository\UserRepository
    table: Users

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: UserId
            type: integer
            unique: true

    fields:

        handle:
            column: UserHandle
            type: string
            length: 32
            unique: true
        name:
            column: UserName
            type: string
            length: 128
        email:
            column: UserEmail
            type: string
            length: 128
        isActive:
            column: UserIsActive
            type: boolean
        githubToken:
            column: UserGithubToken
            type: string
            length: 128

    oneToMany:

        tokens:
            targetEntity: Token
            mappedBy: user
