'Hal\Core\Entity\User':
    table: 'users'
    repositoryClass: 'Hal\Core\Repository\UserRepository'
    type: 'entity'

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: 'id'
            type: 'guid'

    fields:

        username:
            column: 'username'
            type: 'string'
            length: 32
            unique: true
        name:
            column: 'name'
            type: 'string'
            length: 100
        email:
            column: 'email'
            type: 'string'
            length: 200
        isDisabled:
            column: 'is_disabled'
            type: boolean
            options: {default: false}

    oneToMany:

        tokens:
            targetEntity: 'UserToken'
            mappedBy: 'user'

    oneToOne:

        settings:
            cache: {usage : NONSTRICT_READ_WRITE}
            targetEntity: 'UserSettings'
            mappedBy: 'user'
            cascade: ['all']
