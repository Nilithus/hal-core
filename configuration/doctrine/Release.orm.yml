'Hal\Core\Entity\Release':
    table: 'jobs_releases'
    repositoryClass: 'Hal\Core\Repository\ReleaseRepository'
    type: 'entity'

    id:
        id:
            column: id
            type: 'string'
            length: 20

    fields:

        created:
            column: 'created'
            type: 'timepoint'
        start:
            column: 'start'
            type: 'timepoint'
            nullable: true
        end:
            column: 'end'
            type: 'timepoint'
            nullable: true

        status:
            column: 'status'
            type: 'string'
            length: 20
            options: {default: 'pending'} # See JobStatusEnum for list of options

    manyToOne:

        build:
            cache: {usage : READ_ONLY}
            targetEntity: 'Build'
            joinColumn:
                name: 'build_id'
                referencedColumnName: 'id'
                nullable: false

        user:
            cache: {usage : READ_ONLY}
            targetEntity: 'User'
            joinColumn:
                name: 'user_id'
                referencedColumnName: 'id'
                nullable: true

        application:
            cache: {usage : READ_ONLY}
            targetEntity: 'Application'
            joinColumn:
                name: 'application_id'
                referencedColumnName: 'id'
                nullable: true

        target:
            cache: {usage : READ_ONLY}
            targetEntity: 'Target'
            joinColumn:
                name: 'target_id'
                referencedColumnName: 'id'
                nullable: true

