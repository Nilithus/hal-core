'Hal\Core\Entity\TargetView':
    table: 'targets_views'
    type: 'entity'

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: 'id'
            type: 'guid'

    fields:

        name:
            column: 'name'
            type: 'string'
            length: 100

    manyToOne:

        application:
            cache: {usage : READ_ONLY}
            targetEntity: 'Application'
            joinColumn:
                name: 'application_id'
                referencedColumnName: 'id'
                nullable: true

        environment:
            cache: {usage : READ_ONLY}
            targetEntity: 'Environment'
            joinColumn:
                name: 'environment_id'
                referencedColumnName: 'id'
                nullable: true

        user:
            cache: {usage : READ_ONLY}
            targetEntity: 'User'
            joinColumn:
                name: 'user_id'
                referencedColumnName: 'id'
                nullable: true

    oneToMany:

        pools:
            targetEntity: 'TargetPool'
            mappedBy: 'view'
