QL\Hal\Core\Entity\Token:
    type: entity
    table: Tokens

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: TokenId
            type: string
            length: 40

    fields:

        value:
            column: TokenValue
            type: string
            length: 64
        label:
            column: TokenLabel
            type: string
            length: 128

    manyToOne:

        user:
            cache: {usage : READ_ONLY}
            targetEntity: User
            inversedBy: tokens
            joinColumn:
                name: UserId
                referencedColumnName: UserId
                nullable: true
