'Hal\Core\Entity\Group':
    table: 'groups'
    repositoryClass: 'Hal\Core\Repository\GroupRepository'
    type: 'entity'

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: 'id'
            type: 'guid'

    fields:

        type:
            column: 'type'
            type: 'string'
            length: 20
            options: {default: 'rsync'} # See GroupEnum for list of options
        name:
            column: 'name'
            type: 'string'
            length: 100

    manyToOne:

        environment:
            cache: {usage : READ_ONLY}
            targetEntity: 'Environment'
            joinColumn:
                name: 'environment_id'
                referencedColumnName: 'id'
                nullable: true
