QL\Hal\Core\Entity\AuditLog:
    type: entity
    repositoryClass: QL\Hal\Core\Repository\AuditLogRepository
    table: AuditLogs

    cache: {usage : READ_ONLY}

    id:
        id:
            column: AuditLogId
            type: integer
            generator:
                strategy: AUTO

    fields:

        created:
            column: Recorded
            type: timepoint
        entity:
            column: Entity
            type: string
            length: 255
        action:
            column: Action
            type: string
            length: 255
        data:
            column: Data
            type: string

    manyToOne:

        user:
            cache: {usage : READ_ONLY}
            targetEntity: User
            joinColumn:
                name: UserId
                referencedColumnName: UserId
