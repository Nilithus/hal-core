QL\Hal\Core\Entity\AuditLog:
    type: entity
    repositoryClass: QL\Hal\Core\Repository\AuditLogRepository
    table: AuditLogs

    cache: {usage : READ_ONLY}

    id:
        id:
            column: AuditLogId
            type: string
            length: 32
            options: {fixed: true}
    fields:

        created:
            column: AuditLogCreated
            type: timepoint
        entity:
            column: AuditLogEntity
            type: string
            length: 255
        action:
            column: AuditLogAction
            type: string
            length: 255
        data:
            column: AuditLogData
            type: string

    manyToOne:

        user:
            cache: {usage : READ_ONLY}
            targetEntity: User
            joinColumn:
                name: UserId
                referencedColumnName: UserId
