QL\Hal\Core\Entity\Application:
    type: entity
    repositoryClass: QL\Hal\Core\Repository\ApplicationRepository
    table: Repositories

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: RepositoryId
            type: integer
            generator:
                strategy: AUTO

    fields:

        key:
            column: RepositoryKey
            type: string
            length: 24
            unique: true
        name:
            column: RepositoryName
            type: string
            length: 64
        githubOwner:
            column: RepositoryGithubUser
            type: string
            length: 48
        githubRepo:
            column: RepositoryGithubRepo
            type: string
            length: 48
        email:
            column: RepositoryEmail
            type: string
            length: 128

        buildCmd:
            column: RepositoryBuildCmd
            type: string
            length: 255
        buildTransformCmd:
            column: RepositoryBuildTransformCmd
            type: string
            length: 255
        prePushCmd:
            column: RepositoryPrePushCmd
            type: string
            length: 128
        postPushCmd:
            column: RepositoryPostPushCmd
            type: string
            length: 128

    manyToOne:

        group:
            cache: {usage : READ_ONLY}
            targetEntity: Group
            inversedBy: applications
            joinColumn:
                name: GroupId
                referencedColumnName: GroupId
