'Hal\Core\Entity\UserToken':
    table: 'users_tokens'
    type: 'entity'

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: 'id'
            type: 'guid'

    fields:

        name:
            column: 'name'
            type: 'string'
            length: 100
        value:
            column: 'value'
            type: 'string'
            length: 100

    manyToOne:

        user:
            cache: {usage : READ_ONLY}
            targetEntity: 'User'
            inversedBy: 'tokens'
            joinColumn:
                name: 'user_id'
                referencedColumnName: 'id'
                nullable: false
