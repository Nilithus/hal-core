QL\Hal\Core\Entity\Token:
    type: entity
    repositoryClass: QL\Hal\Core\Repository\TokenRepository
    table: Tokens

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: TokenId
            type: integer
            generator:
                strategy: AUTO

    fields:

        value:
            column: TokenValue
            type: string
            length: 64
        label:
            column: TokenLabel
            type: string
            length: 128

    manyToOne:

        user:
            cache: {usage : READ_ONLY}
            targetEntity: User
            inversedBy: tokens
            joinColumn:
                name: ConsumerId
                referencedColumnName: ConsumerId
                nullable: true
        consumer:
            cache: {usage : READ_ONLY}
            targetEntity: Consumer
            inversedBy: tokens
            joinColumn:
                name: ConsumerId
                referencedColumnName: ConsumerId
                nullable: true
