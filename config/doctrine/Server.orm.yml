QL\Hal\Core\Entity\Server:
    type: entity
    repositoryClass: QL\Hal\Core\Repository\ServerRepository
    table: Servers

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: ServerId
            type: integer
            generator:
                strategy: AUTO

    fields:

        type:
            column: ServerType
            type: serverenum
        name:
            column: ServerName
            type: string
            length: 24

    manyToOne:

        environment:
            cache: {usage : READ_ONLY}
            targetEntity: Environment
            joinColumn:
                name: EnvironmentId
                referencedColumnName: EnvironmentId

    oneToMany:

        deployments:
            cache: {usage : READ_ONLY}
            targetEntity: Deployment
            mappedBy: server
