'Hal\Core\Entity\Organization':
    table: 'organizations'
    type: 'entity'

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: 'id'
            type: 'guid'

    fields:

        name:
            column: 'name'
            type: 'string'
            length: 100

        created:
            column: 'created'
            type: 'timepoint'
