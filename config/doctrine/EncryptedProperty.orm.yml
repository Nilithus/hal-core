QL\Hal\Core\Entity\EncryptedProperty:
    type: entity
    repositoryClass: QL\Hal\Core\Repository\EncryptedPropertyRepository
    table: EncryptedProperties

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: EncryptedPropertyId
            type: string
            length: 40

    fields:

        name:
            column: EncryptedPropertyName
            type: string
            length: 128
        data:
            column: EncryptedPropertyData
            type: string

    manyToOne:

        repository:
            cache: {usage : READ_ONLY}
            targetEntity: Repository
            joinColumn:
                name: RepositoryId
                referencedColumnName: RepositoryId
        environment:
            cache: {usage : READ_ONLY}
            targetEntity: Environment
            joinColumn:
                name: EnvironmentId
                referencedColumnName: EnvironmentId
                nullable: true
