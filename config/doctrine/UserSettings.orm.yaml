'Hal\Core\Entity\UserSettings':
    table: 'users_settings'
    type: 'entity'

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: 'id'
            type: 'guid'

    fields:

        favoriteApplications:
            column: 'favorite_applications'
            type: json_array

    oneToOne:

        user:
            cache: {usage : READ_ONLY}
            targetEntity: 'User'
            inversedBy: 'settings'
            joinColumn:
                name: 'user_id'
                referencedColumnName: 'id'
                nullable: false

