QL\Hal\Core\Entity\Environment:
    type: entity
    repositoryClass: QL\Hal\Core\Repository\EnvironmentRepository
    table: Environments

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: EnvironmentId
            type: integer
            generator:
                strategy: AUTO

    fields:

        key:
            column: EnvironmentKey
            type: string
            length: 24
            unique: true
        order:
            column: EnvironmentOrder
            type: integer
