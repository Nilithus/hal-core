'Hal\Core\Entity\EncryptedProperty':
    table: 'encrypted_properties'
    type: 'entity'

    cache: {usage : NONSTRICT_READ_WRITE}

    id:
        id:
            column: 'id'
            type: 'guid'

    fields:

        name:
            column: 'name'
            type: 'string'
            length: 100
        data:
            column: 'data'
            type: 'string'

    manyToOne:

        application:
            cache: {usage : READ_ONLY}
            targetEntity: 'Application'
            joinColumn:
                name: 'application_id'
                referencedColumnName: 'id'
                nullable: true

        environment:
            cache: {usage : READ_ONLY}
            targetEntity: 'Environment'
            joinColumn:
                name: 'environment_id'
                referencedColumnName: 'id'
                nullable: true
