paths:
    migrations: '%%PHINX_CONFIG_DIR%%/migrations'

environments:
    default_migration_table: 'phinx'
    default_database: 'dev'

    dev:
        adapter: 'mysql'
        host: 'localhost'
        name: 'hal'
        user: 'root'
        pass: ''
        port: 3306
        charset: 'utf8'

    staging:
        adapter: 'mysql'
        host: '%%PHINX_STAGING_SERVER%%'
        name: '%%PHINX_STAGING_DATABASE%%'
        user: '%%PHINX_STAGING_USERNAME%%'
        pass: '%%PHINX_STAGING_PASS%%'
        port: 3306
        charset: 'utf8'

    prod:
        adapter: 'mysql'
        host: '%%PHINX_PROD_SERVER%%'
        name: '%%PHINX_PROD_DATABASE%%'
        user: '%%PHINX_PROD_USERNAME%%'
        pass: '%%PHINX_PROD_PASS%%'
        port: 3306
        charset: 'utf8'
